version: '3.8'

services:
  backend:
    build: ./server
    container_name: fitness-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_ATLAS_URI: ${MONGODB_ATLAS_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: 30d
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - fitness-network

  frontend:
    build: ./client
    container_name: fitness-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - fitness-network

networks:
  fitness-network:
    driver: bridge
