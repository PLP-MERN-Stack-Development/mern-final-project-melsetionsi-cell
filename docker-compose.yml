version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: fitness-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: fitness-tracker
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - fitness-network

  backend:
    build: ./server
    container_name: fitness-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password@mongodb:27017/fitness-tracker?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRE: 30d
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - fitness-network

  frontend:
    build: ./client
    container_name: fitness-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - fitness-network

volumes:
  mongodb_data:

networks:
  fitness-network:
    driver: bridge
